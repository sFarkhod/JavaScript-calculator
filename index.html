<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>JavaScript calculator</h1>

    <div class="super-big">
        <div class="big-div">

            <input class="number1" type="number" id="n1" placeholder="Number1">

            <select class="select" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>

            <input class="number2" type="number" id="n2" placeholder="Number2">

        </div>

        <br>

        <button onclick="myFunc()">Calculate</button>

        <br>

        <input class="resultin" type="text" id="result">

    </div>


</body>

</html>
